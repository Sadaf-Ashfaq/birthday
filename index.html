<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! üéâ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
            animation: contentEntry 1s ease-out;
        }

        @keyframes contentEntry {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: gradientShift 3s ease infinite, fadeInDown 1s ease-out;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .name {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6), 0 0 60px rgba(255, 215, 0, 0.3);
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .cake-container {
            margin: 40px 0;
            position: relative;
            display: inline-block;
        }

        .cake {
            font-size: 12rem;
            display: inline-block;
            animation: cakeBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.5));
        }

        @keyframes cakeBounce {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            25% { transform: translateY(-25px) rotate(3deg); }
            50% { transform: translateY(0) rotate(-3deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        .sparkle {
            position: absolute;
            width: 25px;
            height: 25px;
            background: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkleFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px gold);
        }

        .sparkle:nth-child(1) { top: 10%; left: -15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: -15%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 10%; left: 10%; animation-delay: 2s; }

        @keyframes sparkleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-25px) rotate(180deg); opacity: 1; }
        }

        .message {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
            line-height: 2;
            margin-bottom: 50px;
            font-weight: 300;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out 1s both;
        }

        .btn-container {
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .celebrate-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 20px 60px;
            font-size: 1.4rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(245, 87, 108, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .celebrate-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .celebrate-btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .celebrate-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(245, 87, 108, 0.7);
        }

        .celebrate-btn span {
            position: relative;
            z-index: 1;
        }

        .celebrate-btn.hidden {
            display: none;
        }

        /* Gift Box Styles */
        .gift-container {
            display: none;
            margin-top: 50px;
            animation: giftAppear 0.8s ease-out;
        }

        .gift-container.show {
            display: block;
        }

        @keyframes giftAppear {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .gift-box {
            font-size: 10rem;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
            animation: giftShake 2s ease-in-out infinite;
        }

        .gift-box:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes giftShake {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .gift-text {
            font-size: 1.3rem;
            color: #ffd700;
            margin-top: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Photo Modal */
        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: modalFadeIn 0.5s ease-out;
        }

        .photo-modal.show {
            display: flex;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .photo-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: photoZoomIn 0.6s ease-out;
        }

        @keyframes photoZoomIn {
            from {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .photo-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 5px solid rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: -40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .party-popper {
            position: fixed;
            font-size: 5rem;
            z-index: 1000;
            animation: popperExplode 0.8s ease-out forwards;
            pointer-events: none;
        }

        @keyframes popperExplode {
            0% {
                transform: scale(0.5) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(20deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(45deg);
                opacity: 0;
            }
        }

        .confetti-stream {
            position: fixed;
            width: 8px;
            height: 20px;
            z-index: 999;
            animation: streamFly 1.2s ease-out forwards;
        }

        @keyframes streamFly {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(720deg);
                opacity: 0;
            }
        }

        .balloon {
            position: fixed;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: floatUp 8s ease-in infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                bottom: -100px;
                transform: translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: translateX(var(--sway)) rotate(180deg);
            }
            100% {
                bottom: 110vh;
                transform: translateX(0) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -20px;
            animation: confettiFall 4s linear;
            opacity: 0;
        }

        @keyframes confettiFall {
            0% {
                top: -20px;
                transform: rotate(0deg);
                opacity: 1;
            }
            100% {
                top: 110vh;
                transform: rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .name { font-size: 2.5rem; }
            .cake { font-size: 8rem; }
            .message { font-size: 1.2rem; padding: 0 20px; }
            .celebrate-btn { padding: 18px 50px; font-size: 1.2rem; }
            .gift-box { font-size: 7rem; }
            .party-popper { font-size: 4rem; }
            .close-btn { top: -30px; right: -30px; width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="content">
       
        
        <h1>Happy Birthday</h1>
        
        <div class="name">Beautiful Soul ‚ú®</div>
        
        <div class="cake-container">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="cake">üéÇ</div>
        </div>
        
        <p class="message">
            May your day be filled with endless joy, laughter, and unforgettable moments! 
            You deserve all the happiness and success in the world. 
            Here's to another amazing year ahead! üåüüíñ
        </p>
        
        <div class="btn-container">
            <button class="celebrate-btn" id="celebrateBtn" onclick="celebrate()">
                <span>üéâ Let's Celebrate! üéâ</span>
            </button>
        </div>

        <div class="gift-container" id="giftContainer">
            <div class="gift-box" id="giftBox" onclick="openGift()">üéÅ</div>
            <div class="gift-text">Click to open your gift! üéÄ</div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div class="photo-modal" id="photoModal" onclick="closeModal()">
        <div class="photo-content" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">‚úï</button>
            <img id="giftPhoto" src="us.jpeg" alt="Birthday Gift">
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create floating balloons
        function createBalloon() {
            const colors = ['#ff6b9d', '#c06c84', '#f67280', '#355c7d', '#6c5ce7', '#fd79a8', '#a29bfe', '#fdcb6e'];
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.animationDelay = Math.random() * 2 + 's';
            balloon.style.setProperty('--sway', (Math.random() * 60 - 30) + 'px');
            document.body.appendChild(balloon);
            
            setTimeout(() => balloon.remove(), 8000);
        }

        setInterval(createBalloon, 1000);

        // Celebration function
        function celebrate() {
            const btn = document.getElementById('celebrateBtn');
            const giftContainer = document.getElementById('giftContainer');
            const rect = btn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Create party popper at button location
            const popper = document.createElement('div');
            popper.className = 'party-popper';
            popper.textContent = 'üéâ';
            popper.style.left = centerX + 'px';
            popper.style.top = centerY + 'px';
            popper.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(popper);
            setTimeout(() => popper.remove(), 800);

            // Create confetti streams from popper
            const streamColors = ['#ff6b9d', '#ffd700', '#48dbfb', '#ff9ff3', '#a29bfe', '#fdcb6e', '#55efc4'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const stream = document.createElement('div');
                    stream.className = 'confetti-stream';
                    stream.style.left = centerX + 'px';
                    stream.style.top = centerY + 'px';
                    stream.style.background = streamColors[Math.floor(Math.random() * streamColors.length)];
                    
                    const angle = (Math.PI * 2 * i) / 50;
                    const distance = 200 + Math.random() * 200;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance - 100;
                    
                    stream.style.setProperty('--tx', tx + 'px');
                    stream.style.setProperty('--ty', ty + 'px');
                    stream.style.animationDelay = (i * 10) + 'ms';
                    
                    document.body.appendChild(stream);
                    setTimeout(() => stream.remove(), 1500);
                }, i * 5);
            }

            // Create confetti rain
            const colors = ['#ff6b9d', '#ffd700', '#48dbfb', '#ff9ff3', '#a29bfe', '#fdcb6e'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }

            // Hide button and show gift after a delay
            setTimeout(() => {
                btn.classList.add('hidden');
                giftContainer.classList.add('show');
            }, 1000);
        }

        // Open gift function
        function openGift() {
            const giftBox = document.getElementById('giftBox');
            const modal = document.getElementById('photoModal');
            
            // Animate gift opening
            giftBox.style.animation = 'popperExplode 0.8s ease-out forwards';
            
            setTimeout(() => {
                modal.classList.add('show');
            }, 500);
        }

        // Close modal function
        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('show');
        }

        // Auto-start some balloons
        for (let i = 0; i < 5; i++) {
            setTimeout(createBalloon, i * 500);
        }
    </script>
</body>
</html>
